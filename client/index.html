<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Express API</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <div class="container-fluid p-0">
            <h1 class="header py-3 mb-0 text-center">Chirper</h1>
            <div class="container-fluid chirpContainer m-0">
                <div class="row vh-100">
                    <div id="buffer" class="col-5">
                        <div id="chirp" class="form-group border border-secondary rounded mt-3 p-2">
                            <label for="user">Name</label>
                            <input id="userInput" class="form-control" type="text" name="user">
                            <label for="text">Message</label>
                            <input id="userText" class="form-control" type="text" name="text">
                            <button id="submitChirp" class="btn btn-primary mt-2" type="submit">Chirp</button>
                        </div>

                    </div>
                    <div id="postChirps" class="col-7 getChirps"></div>
                    
                </div>

            </div>
        </div>

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="/js/app.js"></script>
    </body>
</html>
